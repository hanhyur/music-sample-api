spring:
  h2:
    console:
      enabled: true
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:h2:mem:testdb
    username: sa
    password:
    generate-unique-name : false

mybatis:
  mapper-locations: /mapper/*.xml
  type-aliases-package: me.gracenam.musicsampleapi
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    jdbc:
      sqlonly: off
      sqltiming: info
      resultsettable: info
      audit: off
      resultset: info
      connection: off